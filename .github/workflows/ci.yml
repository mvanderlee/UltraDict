name: Run Python Tests
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build on ${{ matrix.config.name }} with ${{ matrix.python-version }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: "win32-x86"
            os: windows-2022
            arch: x86
          - name: "win32-amd64"
            os: windows-2022
            arch: AMD64

          - name: "win32-amd64"
            os: windows-latest
            arch: AMD64
          # - name: "win32-arm64"
          #   os: windows-11-arm
          #   arch: aarch64

          - name: "macos-13"
            os: macos-13
          # atomics doesn't support this - needs more work to figure out
          # - name: "macos-14"
          #   os: macos-14
          # - name: "macos-15"
          #   os: macos-15

          - name: "linux-i386"
            os: ubuntu-24.04
            arch: i686
            platform: i386
          - name: "linux-x86_64"
            os: ubuntu-24.04
            arch: x86_64
            platform: x86_64
          - name: "linux-aarch64"
            os: ubuntu-24.04
            arch: aarch64
            platform: aarch64
          - name: "linux-ppc64le"
            os: ubuntu-24.04
            arch: ppc64le
            platform: ppc64le
          - name: "linux-s390x"
            os: ubuntu-24.04
            arch: s390x
            platform: s390x
        # Run in all these versions of Python
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v5
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Manually install psutils as long as we don't build the wheels
          pip install psutil
          # Manually install pylint as long as we don't build the wheels
          #pip install pylint

      - name: Run unit tests
        run: python -m unittest
          #- name: Run pylint
          #run: pylint UltraDict.py


  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-13]  #, macos-latest]

    steps:
      - uses: actions/checkout@v5

      # Used to host cibuildwheel
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==3.1.4

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
